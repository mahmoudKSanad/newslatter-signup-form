<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks!</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .success-page {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: auto;
        min-height: 100vh;
        padding: 20px;
      }

      section {
        padding: 0;
      }
      section h1 {
        color: var(--blue-800);
        font-weight: 700;
        font-size: 40px;
        margin: 25px 0;
        line-height: 1.2;
      }
      figure img {
        width: auto;
      }
      button {
        justify-self: flex-end;
        padding: 20px;
        align-self: flex-end;
        margin-top: auto;
      }
      button:hover {
        background: #ff5377;
        background: linear-gradient(
          90deg,
          rgba(255, 83, 119, 1) 0%,
          rgba(255, 94, 92, 1) 50%,
          rgba(255, 104, 62, 1) 100%
        );
        transform: translateY(-1px);
      }
      @media (min-width: 768px) {
        .container {
          min-height: 100vh;
          max-height: fit-content;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .success-page {
          width: 450px;
          border-radius: 25px;
          gap: 20px;
          padding: 40px 35px;
          min-height: fit-content;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="success-page">
          <figure>
            <img src="./assets/images/icon-success.svg" alt="success icon" />
          </figure>
          <section>
            <h1>Thanks for subscribing!</h1>
            <p>
              A confirmation email has been sent to <strong></strong>. Please
              open it and click the button inside to confirm your subscription.
            </p>
          </section>
          <button id="dismiss">Dismiss message</button>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
